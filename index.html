<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Hangar Avion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #e3f2fd;
    }
    header {
      background: #0288d1;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem;
    }
    .btn {
      padding: 0.75rem 1.5rem;
      background: #0288d1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .section {
      display: none;
      padding: 2rem;
      text-align: center;
    }
    #login-section input {
      display: block;
      margin: 0.5rem auto;
      padding: 0.5rem;
      width: 250px;
    }
    .item {
      background: white;
      padding: 1rem;
      margin: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: inline-block;
      width: 200px;
    }
    .item img {
      width: 100%;
      border-radius: 8px;
    }
    .buy-btn {
      margin-top: 0.5rem;
      padding: 0.5rem;
      background: #43a047;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 1rem auto;
      padding: 1rem;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>‚úàÔ∏è Hangar Avion</h1>
    <div id="user-info"></div>
  </header>

  <nav>
    <button class="btn" onclick="showSection('login')">üë§ Connexion</button>
    <button class="btn" onclick="showSection('shop')">üè™ Boutique</button>
    <button class="btn" onclick="showSection('hangar')">üõ©Ô∏è Mon Hangar</button>
  </nav>

  <div id="login" class="section">
    <h2>Connexion</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <button class="btn" onclick="login()">Se connecter</button>
    <hr />
    <h3>Pas encore de compte ?</h3>
    <input type="email" id="email-signup" placeholder="Email" />
    <input type="password" id="password-signup" placeholder="Mot de passe" />
    <button class="btn" onclick="signup()">Cr√©er un compte</button>
  </div>

  <div id="shop" class="section">
    <h2>üè™ Boutique</h2>
    <div id="shop-container"></div>
  </div>

  <div id="hangar" class="section">
    <h2>üõ©Ô∏è Mon Hangar</h2>
    <ul id="hangar-list"></ul>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://ixntiwcgvljrjbjnfjti.supabase.co',
      'ta_cl√©_publique_supabase'
    );

    let user = null;

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert(error.message);
      checkSession();
    }

    async function signup() {
      const email = document.getElementById('email-signup').value;
      const password = document.getElementById('password-signup').value;
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) return alert(error.message);
      alert("Compte cr√©√© ! V√©rifie tes emails.");
    }

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        user = session.user;
        document.getElementById('user-info').textContent = `Connect√© en tant que ${user.email}`;
        loadShop();
        loadHangar();
      }
    }

    async function loadShop() {
      const { data: items } = await supabase.from('shop_items').select('*');
      const container = document.getElementById('shop-container');
      container.innerHTML = '';

      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <img src="${item.image_url || 'https://via.placeholder.com/200x100?text=Avion'}">
          <h3>${item.name}</h3>
          <p>${item.price} cr√©dits</p>
          <button class="buy-btn" onclick="buyPlane(${item.id})">Acheter</button>
        `;
        container.appendChild(div);
      });
    }

    window.buyPlane = async function(planeId) {
      if (!user) return alert("Connecte-toi !");
      const { error } = await supabase.rpc('buy_plane', {
        uid: user.id,
        plane_id: planeId
      });
      if (error) {
        alert("Erreur achat : " + error.message);
      } else {
        alert("‚úÖ Avion achet√© !");
        loadHangar();
      }
    }

    async function loadHangar() {
      if (!user) return;
      const { data, error } = await supabase
        .from('user_planes')
        .select('*')
        .eq('user_id', user.id)
        .order('acquired_at', { ascending: false });

      const list = document.getElementById('hangar-list');
      list.innerHTML = '';
      if (!data || data.length === 0) {
        list.innerHTML = '<li>Tu n‚Äôas aucun avion.</li>';
        return;
      }

      data.forEach(plane => {
        const li = document.createElement('li');
        li.textContent = `‚úàÔ∏è ${plane.plane_name} (achet√© le ${new Date(plane.acquired_at).toLocaleDateString()})`;
        list.appendChild(li);
      });
    }

    checkSession();
  </script>
</body>
</html>
