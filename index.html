<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hangar Avion</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0288d1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button id="profile-btn" style="background: none; border: none;">
      <img src="/default-avatar.png" id="avatar" alt="Avatar" style="width: 40px; border-radius: 50%;" />
      <span id="points">0 pts</span>
    </button>
    <nav>
      <button class="btn" onclick="showSection('photo')">📸 Photo</button>
      <button class="btn" onclick="showSection('shop')">🏪 Boutique</button>
      <button class="btn" onclick="showSection('hangar')">🛩️ Hangar</button>
    </nav>
  </header>

  <div id="profile-modal">
    <p><strong>Crédits :</strong> <span id="credits">0</span></p>
    <p><strong>Avions :</strong> <span id="planes-count">0</span></p>
    <input type="file" id="avatar-upload" accept="image/*" />
    <button onclick="logout()">Déconnexion</button>
  </div>

  <section id="login-section" class="section" style="display: block;">
    <h2>Connexion</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <button class="btn" onclick="login()">Connexion</button>
    <hr />
    <h3>Ou inscription</h3>
    <button class="btn" onclick="signup()">Créer un compte</button>
  </section>

  <section id="photo" class="section">
    <h2>📸 Prends une photo d’un avion !</h2>
    <input type="file" accept="image/*" capture="environment" id="photo-input">
  </section>

  <section id="shop" class="section">
    <h2>🏪 Boutique</h2>
    <div id="shop-items"></div>
  </section>

  <section id="hangar" class="section">
    <h2>🛩️ Ton Hangar</h2>
    <ul id="hangar-list"></ul>
  </section>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient('https://ixntiwcgvljrjbjnfjti.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml4bnRpd2Nndmxqcmpiam5manRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxNzk2NzcsImV4cCI6MjA2NTc1NTY3N30.lygU6ARA0EO99u3zPNbZ6GgtzmIKUZMcmlsbDLP4kBk');
    let user = null;

    const items = [
      { name: "F16", price: 3000 },
      { name: "A400M", price: 2000 },
      { name: "A380", price: 1500 }
    ];

    function showSection(id) {
      document.querySelectorAll(".section").forEach(s => s.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert(error.message);
      checkSession();
    }

    async function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) return alert(error.message);
      // Créer profil dans table 'profiles'
      await supabase.from('profiles').insert({
        id: data.user.id,
        email: data.user.email,
        credits: 5000,
        points: 0,
        planes: 0,
        avatar_url: '/default-avatar.png'
      });
      checkSession();
    }

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        user = session.user;
        document.getElementById('login-section').style.display = 'none';
        showSection('photo');
        loadProfile();
        loadShop();
        loadHangar();
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      location.reload();
    }

    async function loadProfile() {
      const { data: profile } = await supabase.from('profiles').select('*').eq('id', user.id).single();
      if (!profile) return;
      document.getElementById('points').textContent = `${profile.points} pts`;
      document.getElementById('credits').textContent = profile.credits;
      document.getElementById('planes-count').textContent = profile.planes || 0;
      document.getElementById('avatar').src = profile.avatar_url || '/default-avatar.png';
    }

    document.getElementById('profile-btn').onclick = () => {
      const modal = document.getElementById('profile-modal');
      modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
    };

    document.getElementById('avatar-upload').addEventListener('change', async e => {
      const file = e.target.files[0];
      if (!file || !user) return;
      const filename = `avatars/${user.id}.jpg`;
      const { error } = await supabase.storage.from('avatars').upload(filename, file, { upsert: true });
      if (error) return alert("Erreur avatar : " + error.message);
      const { data: publicUrl } = supabase.storage.from('avatars').getPublicUrl(filename);
      await supabase.from('profiles').update({ avatar_url: publicUrl.publicUrl }).eq('id', user.id);
      document.getElementById('avatar').src = publicUrl.publicUrl;
    });

    document.getElementById('photo-input').addEventListener('change', async e => {
      const file = e.target.files[0];
      if (!file || !user) return;
      const filename = `${user.id}/${Date.now()}.jpg`;
      const { error } = await supabase.storage.from('photos').upload(filename, file);
      if (error) return alert("Erreur envoi : " + error.message);
      const url = supabase.storage.from('photos').getPublicUrl(filename).data.publicUrl;
      await supabase.from('photos').insert({ user_id: user.id, url });
      await supabase.rpc('increment_profile_points_credits', { uid: user.id });
      alert("📸 Photo enregistrée !");
      loadProfile();
    });

    function loadShop() {
      const container = document.getElementById('shop-items');
      container.innerHTML = '';
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <h3>${item.name}</h3>
          <p>${item.price} crédits</p>
          <button class="btn" onclick="buyItem('${item.name}', ${item.price})">Acheter</button>
        `;
        container.appendChild(div);
      });
    }

    window.buyItem = async (name, price) => {
      const { data: profile } = await supabase.from('profiles').select('*').eq('id', user.id).single();
      if (profile.credits < price) return alert("Pas assez de crédits !");
      await supabase.from('profiles').update({
        credits: profile.credits - price,
        planes: (profile.planes || 0) + 1
      }).eq('id', user.id);
      await supabase.from('hangar').insert({ user_id: user.id, plane: name });
      alert(`${name} acheté !`);
      loadProfile();
      loadHangar();
    };

    async function loadHangar() {
      const { data } = await supabase.from('hangar').select('*').eq('user_id', user.id);
      const list = document.getElementById('hangar-list');
      list.innerHTML = '';
      data.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = entry.plane;
        list.appendChild(li);
      });
    }

    window.showSection = showSection;
    window.login = login;
    window.signup = signup;
    window.logout = logout;

    checkSession();
  </script>
</body>
</html>
