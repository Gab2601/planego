<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hangar Avions</title>

<!-- Manifest PWA -->
<link rel="manifest" href="manifest.json" />

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0; background: #eef2f3;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #004080;
    color: white;
    padding: 10px 15px;
    position: relative;
  }
  #profile {
    display: flex;
    align-items: center;
    cursor: pointer;
  }
  #profile img {
    width: 40px; height: 40px;
    border-radius: 50%;
    margin-right: 10px;
  }
  #points {
    font-weight: bold;
    margin-right: 15px;
  }
  #buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  button {
    background: #007acc;
    border: none;
    color: white;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background: #005f99;
  }
  main {
    padding: 15px;
  }
  #hangar {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
    gap: 15px;
  }
  .plane {
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }
  .plane img {
    width: 100%;
    display: block;
  }
  /* Profil infos popup */
  #profile-info {
    display: none;
    position: absolute;
    top: 60px;
    left: 10px;
    background: white;
    color: black;
    border-radius: 8px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.3);
    padding: 15px;
    width: 250px;
    z-index: 10;
  }
  #profile-info.visible {
    display: block;
  }
  #profile-info button {
    background: #cc0000;
    margin-top: 15px;
    width: 100%;
  }
</style>
</head>
<body>

<header>
  <div id="profile">
    <img src="" alt="Photo Profil" id="profile-photo" />
    <div id="points">Points: 0</div>
  </div>

  <div id="buttons">
    <button id="btn-shop">Boutique</button>
    <button id="btn-best">Meilleurs Joueurs</button>
  </div>
</header>

<div id="profile-info">
  <div><strong>Email:</strong> <span id="user-email"></span></div>
  <div><strong>Avions dans hangar:</strong> <span id="plane-count"></span></div>
  <button id="btn-logout">DÃ©connexion</button>
</div>

<main>
  <h1>Mon Hangar</h1>
  <div id="hangar">
    <!-- photos des avions ici -->
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
