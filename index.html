<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hangar Avion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #1565c0;
      color: white;
    }
    nav button, #logout-btn {
      background: #1e88e5;
      border: none;
      padding: 10px;
      color: white;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    .section {
      display: none;
      padding: 20px;
    }
    #login-section {
      display: block;
    }
    #profile-modal {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <img src="default-avatar.png" id="avatar" style="width:40px;border-radius:50%;cursor:pointer" />
      <span id="points">0 pts</span>
    </div>
    <nav>
      <button id="btn-photo">üì∏</button>
      <button id="btn-shop">üè™</button>
      <button id="btn-hangar">üõ©Ô∏è</button>
      <button id="logout-btn">D√©connexion</button>
    </nav>
  </header>

  <div id="profile-modal">
    <p>Cr√©dits: <span id="credits">0</span></p>
    <p>Avions: <span id="planes-count">0</span></p>
    <input type="file" id="avatar-upload" accept="image/*" />
  </div>

  <section id="login-section" class="section">
    <h2>Connexion</h2>
    <input type="email" id="email" placeholder="Email" /><br><br>
    <input type="password" id="password" placeholder="Mot de passe" /><br><br>
    <button id="login-btn">Connexion</button>
    <button id="signup-btn">Cr√©er un compte</button>
  </section>

  <section id="photo" class="section">
    <h2>Photo</h2>
    <input type="file" accept="image/*" capture="environment" id="photo-input" />
    <ul id="photos-list"></ul>
  </section>

  <section id="shop" class="section">
    <h2>Boutique</h2>
    <div id="shop-items"></div>
  </section>

  <section id="hangar" class="section">
    <h2>Hangar</h2>
    <ul id="hangar-list"></ul>
  </section>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient('https://ixntiwcgvljrjbjnfjti.supabase.co', 'SUPABASE_KEY');
    let user = null;

    const sections = {
      login: document.getElementById('login-section'),
      photo: document.getElementById('photo'),
      shop: document.getElementById('shop'),
      hangar: document.getElementById('hangar')
    };

    const showSection = (id) => {
      Object.values(sections).forEach(s => s.style.display = 'none');
      sections[id].style.display = 'block';
    };

    const updateProfileUI = async () => {
      const { data: profile } = await supabase.from('profiles').select('*').eq('id', user.id).single();
      document.getElementById('points').textContent = profile.points + ' pts';
      document.getElementById('credits').textContent = profile.credits;
      document.getElementById('planes-count').textContent = profile.planes;
    };

    document.getElementById('btn-photo').onclick = () => showSection('photo');
    document.getElementById('btn-shop').onclick = () => showSection('shop');
    document.getElementById('btn-hangar').onclick = () => showSection('hangar');
    document.getElementById('logout-btn').onclick = async () => {
      await supabase.auth.signOut();
      location.reload();
    };

    document.getElementById('login-btn').onclick = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (!error) init();
    };

    document.getElementById('signup-btn').onclick = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (!error && data.user) {
        await supabase.from('profiles').insert({ id: data.user.id, email, credits: 5000, points: 0, planes: 0 });
        init();
      }
    };

    document.getElementById('avatar').onclick = () => {
      const modal = document.getElementById('profile-modal');
      modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
    };

    document.getElementById('photo-input').onchange = async (e) => {
      const file = e.target.files[0];
      const fileName = `${user.id}_${Date.now()}.${file.name.split('.').pop()}`;
      await supabase.storage.from('photos').upload(fileName, file);
      const { data } = supabase.storage.from('photos').getPublicUrl(fileName);
      await supabase.from('photos').insert({ user_id: user.id, url: data.publicUrl });
      const { data: profile } = await supabase.from('profiles').select('*').eq('id', user.id).single();
      await supabase.from('profiles').update({
        credits: profile.credits + 2000,
        points: profile.points + 500
      }).eq('id', user.id);
      updateProfileUI();
    };

    async function init() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return;
      user = session.user;
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('logout-btn').style.display = 'inline-block';
      updateProfileUI();
      showSection('photo');
    }

    init();
  </script>
</body>
</html>
